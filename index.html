<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\base.css">
    <title>Document</title>
</head>

<body>
    <h1>The Ups Store Customer Box List</h1>
    <div class="container">
        <div class="group" id="swb">
            <h1>Single Walled Boxes</h1>
            <table class="boxList" id="single">
                <tr class="tableHead">
                    <th>Box Dimensions</th>
                    <th>Price</th>
                </tr>
            </table>
        </div>
        <div class="group" id="dwb">
            <h1>Double Walled Boxes</h1>
            <table class="boxList" id="double">
                <tr class="tableHead">
                    <th>Box Dimensions</th>
                    <th>Price</th>
                </tr>
            </table>
        </div>
        <div class="group" id="flb">
            <h1>Flat Boxes</h1>
            <table class="boxList" id="flat">
                <tr class="tableHead">
                    <th>Box Dimensions</th>
                    <th>Price</th>
                </tr>
            </table>
        </div>
        <div class="group" id="cub">
            <h1>Cubed Boxes</h1>
            <table class="boxList" id="cube">
                <tr class="tableHead">
                    <th>Box Dimensions</th>
                    <th>Price</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="/js/base.js"></script>
</body>

</html>
